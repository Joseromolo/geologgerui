<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

</head>

<body>

  <!-- stub interface, Tablesort doesn't check for undefined -->
  <table style="display:none;" class="table table-condensed table-bordered table-striped" id="table-events">
    <thead>
      <tr>
        <th class="event-header">Excluded Events: Date &amp; Time</th>
        <th class="no-sort">Event Type</th>
      </tr>
    </thead>
    <tbody>
      <tr class="nodata no-sort" data-datetime="0">
        <td colspan="2" class="include">No data</td>
      </tr>
    </tbody>
  </table>

  <!-- stub interface, leaflet doesn't check for null -->
  <div style="display:none;" id="map"></div>

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- libraries required by the source files being tested -->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
  <script src="https://gist.github.com/bencevans/4504864/raw/c9ef880071f959398b7cf0b687d4f37c352ea86d/leaflet-google.js"></script>

  <script src="../lib/d3.v3.min.js" type="text/javascript"></script>
  <script src="../lib/tablesort.min.js" type="text/javascript"></script>
  <script src="../js/log.js"></script>
  <script src="../js/utilities.js" type="text/javascript"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/base.js"></script>
  <script type="text/javascript" src="../app/app.js"></script>
  <script type="text/javascript" src="../app/chart.js"></script>
  <script type="text/javascript" src="../app/calibration.js"></script>
  <script type="text/javascript" src="../app/twilights.js"></script>
  <script type="text/javascript" src="../app/map.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/js/BaseSpec.js"></script>
  <script type="text/javascript" src="spec/app/AppSpec.js"></script>
  <script type="text/javascript" src="spec/app/ChartSpec.js"></script>
  <script type="text/javascript" src="spec/app/CalibrationSpec.js"></script>
  <script type="text/javascript" src="spec/app/TwilightsSpec.js"></script>
  <script type="text/javascript" src="spec/app/MapSpec.js"></script>

  <!-- factory -->

  <script type="text/javascript" src="factory/lightvalues.js"></script>

  <!-- helpers -->

  <script type="text/javascript" src="spec/SpecHelper.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</body>
</html>
